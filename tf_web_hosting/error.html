<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,#0f1724 0%, #061226 100%);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 96px;
      margin: 0;
      color: #06b6d4;
    }
    h2 {
      font-size: 32px;
      margin: 12px 0;
      color: #e6eef8;
    }
    p {
      font-size: 18px;
      color: #94a3b8;
      margin: 8px 0 20px;
    }
    a {
      text-decoration: none;
      color: #0f1724;
      background: #06b6d4;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for does not exist or has been moved.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
